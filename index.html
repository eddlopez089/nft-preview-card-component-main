<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="nft__card">
      <div class="nft__img">
      <img src="../images/image-equilibrium.jpg" alt="an image of the equilibrium cube nft">
      </div>
      <h1 class="nft__title">Equilibrium #3429</h1>

      <p class="nft__description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="flex-group">
      <p class="price_tag" data-icon="eth-icon">0.041 ETH</p>
      <p class="time_left" data-icon="time-icon">3 days left</p>
      </div>

      <hr class="solid">
  
      <div class="flex-profile">
      <p class="nft__author" data-icon="profile-icon">Creation of <a href="#">Jules Wyvern</a></p>
    </div>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eddie Lopez</a>.
  </footer>
</body>
</html>
